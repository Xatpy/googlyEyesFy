<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GooglyEyesFY</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/gif" href="./data/faviconGIF.gif"/>
    <script src="./js/tracking-min.js"></script>
    <script src="./js/data/eye-min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>
        <div class="tooltip">GooglyEyesFY
          <span class="tooltiptext"><h5>App created using <a href="https://trackingjs.com/" target="_blank">TrackingJS</a></h5></span>
        </div>
      </h1>
    </div>

    <div id="mainContainer" class="container">
      <div id="buttonsDiv" class="buttonsDiv">
        Upload a photo: 
        <input type='file' accept=".jpg, .png, .jpeg |images/*"id='getval' name="background-image" />
        <br>
        <button class="reloadButton" onclick="reload()">Reload tracking</button>
        <br>
        <span id="message" class="message">No eyes detected :( . Please, try with another picture.</span>
      </div>
      <img id="img" class="mainImage" src="./data/faces.jpg" />
    </div>

    <div id="loading" class="loading">
      <h2 id="cargandoLabel" class="labelLoading">Loading...</h2>
      <img id="loading-image"alt="Loading..." class="swing" src="./data/faviconGIF.gif"/>
    </div>
</body>
</html>
