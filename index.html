<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GooglyEyesFY</title>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="./css/demo.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/gif" href="./data/faviconGIF.gif"/>

  <script src="./js/tracking-min.js"></script>
  <script src="./js/data/eye-min.js"></script>
  <script src="./js/main.js"></script>

</head>
  <body>
    <div class="title">
      <h1>GooglyEyesFY</h1>
    </div>
    <div id="mainContainer" class="container">
      <div id="buttonsDiv" class="buttonsDiv">
        Upload a photo: 
        <input type='file' id='getval' name="background-image" />
        <span>
        <br>
        <button class="reloadButton" onclick="reload()">Reload tracking</button>
      </div>

      <img id="img" class="mainImage" src="./data/faces.jpg" />
      <!--<img id="img" src="assets/faces.jpg" />-->
    </div>
    <p id="status" style="text-align: center">googlyeyefy...ING.... Wait please</p>
    </div>

    <div id="loading" class="loading">
      <h2 id="cargandoLabel" class="labelLoading">Loading...</h2>
      <img id="loading-image"alt="Loading..." class="swing" src="./data/faviconGIF.gif"/>
    </div>
</body>
</html>
