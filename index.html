<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Googly Eyes FY</title>
  <link rel="stylesheet" href="./css/demo.css">

  <script src="./js/tracking-min.js"></script>
  <script src="./js/data/eye-min.js"></script>

  <style>
    .rect {
      border: 2px solid #a64ceb;
      left: -1000px;
      position: absolute;
      top: -1000px;
    }

    #img {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

  </style>
</head>
  <body>
    <div class="demo-title">
      <p>GooglyEyesFY</p>
    </div>
    <div class="demo-container">
      <img id="img" src="./data/faces.jpg" />
      <!--<img id="img" src="assets/faces.jpg" />-->
    </div>
    <p id="status" style="text-align: center">googlyeyefy...ING.... Wait please</p>
    </div>

    <input type='file' id='getval' name="background-image" /><br/><br/>
    <div id='clock'></div>

  <script>
    window.onload = function() {
      var img = document.getElementById('img');

      var tracker = new tracking.ObjectTracker(['eye']);
      tracker.setStepSize(1.7);

      tracking.track('#img', tracker);

      tracker.on('track', function(event) {
        if (event.data.length == 0) {
          console.log("No eyes detected.");
          document.getElementById("status").innerHTML = "No eyes detected :( Please, try with another photo.";
        }

        event.data.forEach(function(rect) {
          window.plot(rect.x, rect.y, rect.width, rect.height, false);
          document.getElementById("status").innerHTML = "Done!";
        });
      });

      function createEyeImage(rectElement) {
        var imageEye = new Image();
        imageEye.style.maxWidth = "60%";
        imageEye.style.position = "absolute";
        imageEye.style.margin = "auto";
        imageEye.style.top = 0;
        imageEye.style.left = 0;
        imageEye.style.right = 0;
        imageEye.style.bottom = 0;
        var rotationRandom = Math.floor((Math.random() * 360));
        imageEye.style.transform = "rotate(" + rotationRandom + "deg)";
        
        imageEye.onload = function() {
          rectElement.appendChild(imageEye);
        };
        imageEye.src = './data/eye.png';
      }

      window.plot = function(x, y, w, h, showRect) {
        var rect = document.createElement('div');
        document.querySelector('.demo-container').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
        showRect ? (rect.style.borderColor = "#FF0000") : (rect.style.border = "none");
        
        createEyeImage(rect);
      };
    };

    document.getElementById('getval').addEventListener('change', readURL, true);
    function readURL(){
       var file = document.getElementById("getval").files[0];
       var reader = new FileReader();
       reader.onloadend = function(){
          //newImage();
          document.getElementById('img').src = reader.result;
       }
       if(file){
        debugger
          reader.readAsDataURL(file);
        }else{
          //error
        }
    }
  </script>

</body>
</html>
